<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofia - Real Medical Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üè•</div>
            <div class="hospital-name">Real Medical Center</div>
        </div>

        <!-- Main Call Button -->
        <div id="callButton" class="call-button ready">
            <!-- Phone Icon (Ready State) -->
            <div id="phoneIcon" class="phone-icon">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="white">
                    <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
                </svg>
            </div>

            <!-- Avatar (Call State) -->
            <div id="avatar" class="avatar hidden">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="white">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>

            <!-- Microphone Icon (Listening State) -->
            <div id="micIcon" class="mic-icon hidden">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </div>

            <!-- Pulse Waves -->
            <div id="pulseWaves" class="pulse-waves hidden">
                <div class="pulse-wave wave-1"></div>
                <div class="pulse-wave wave-2"></div>
                <div class="pulse-wave wave-3"></div>
            </div>

            <!-- Voice Waveform (for user speaking) -->
            <div id="waveform" class="waveform hidden">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>

            <!-- Subtle interrupt badge -->
            <div id="interruptBadge" class="interrupt-badge">To‚Äôxtatildi</div>
        </div>

        <!-- Call-to-Action Text -->
        <div id="actionText" class="action-text">Bosing</div>

        <!-- Status Text -->
        <div id="statusText" class="status-text hidden"></div>

        <!-- Call Duration -->
        <div id="callDuration" class="call-duration hidden">0:00</div>

        <!-- Assistant Name -->
        <div id="assistantName" class="assistant-name hidden">Sofia - Shifokor yordamchisi</div>

        <!-- End Call Button -->
        <div id="endCallButton" class="end-call-button hidden">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                <path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.68-1.36-2.66-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z"/>
            </svg>
        </div>

        <!-- Mute Microphone Button -->
        <button id="muteButton" class="mute-button hidden" aria-pressed="false" type="button" title="Mikrofonni o'chirish/yoniqtirish">
            <svg class="mute-on" width="24" height="24" viewBox="0 0 24 24" fill="white" aria-hidden="true">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
            <svg class="mute-off" width="24" height="24" viewBox="0 0 24 24" fill="white" aria-hidden="true">
                <path d="M16.5 12c0-1.07-.38-2.05-1-2.82l-1.43 1.43c.26.41.43.89.43 1.39 0 1.66-1.34 3-3 3-.5 0-.98-.17-1.39-.43l-1.43 1.43C8.95 16.62 9.93 17 11 17c2.76 0 5-2.24 5-5z"/>
                <path d="M12 3c-1.66 0-3 1.34-3 3v2.18l6-6C14.05 1.45 13.06 1 12 1z"/>
                <path d="M3.41 2.86 2 4.27l5 5V11c0 1.66 1.34 3 3 3 .37 0 .72-.08 1.04-.21l1.51 1.51C11.95 15.56 11.49 15.62 11 15.62c-2.76 0-5-2.24-5-5H4c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c1.03-.15 1.98-.55 2.79-1.12l3.94 3.94 1.41-1.41L3.41 2.86z"/>
            </svg>
        </button>

        <!-- Conversation Display (Hidden, for debugging) -->
        <div id="conversationDisplay" class="conversation-display hidden"></div>
    </div>

    <!-- Audio element for playing responses -->
    <audio id="responseAudio"></audio>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
